<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/242a8f5c81.js" crossorigin="anonymous" defer></script>
  <link rel="icon" type="image/icon" href="img/Captura.JPG">
</head>

<body>
  <div id="navbar-container"></div>
  <main>
    <h1>Carrito de compras</h1>
    <table>
      <!-- Encabezados de las columnas -->
      <tr>
        <th></th>
        <th>Nombre</th>
        <th>Costo</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th></th> <!-- Esta columna es para los botones Eliminar -->
      </tr>
    
      <!-- Cuerpo de la tabla (productos) -->
      <tbody id="cartTableBody">
        <!-- Las filas de productos se agregarán aquí dinámicamente con JavaScript -->
      </tbody>
    </table>
  <div id="total-del-carrito">
    <h4>Total del Carrito: <span id="total-amount">0</span></h4>
  </div>

  </main>
  <footer><div id="footer-div"></div></footer>
  
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/footer.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/navbar.js"></script>
  
</body>

</html>
