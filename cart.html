<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/242a8f5c81.js" crossorigin="anonymous" defer></script>
  <link rel="icon" type="image/icon" href="img/Captura.JPG">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">  

  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div id="navbar-container"></div>
  <main>
    <h1>Carrito de compras</h1>
    <table>
      <!-- Encabezados de las columnas -->
      <tr id="table-header">
        <th></th>
        <th>Nombre</th>
        <th>Costo</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th></th> <!-- Esta columna es para los botones Eliminar -->
      </tr>

      <!-- Cuerpo de la tabla (productos) -->
      <tbody id="cartTableBody">
        <!-- Las filas de productos se agregarán aquí dinámicamente con JavaScript -->
      </tbody>
    </table>
    <hr>

    <div id="total-del-carrito">
      <h4>Total del Carrito: <span id="total-amount">0</span></h4>
    </div> <br>

    <!-- Comienzo entrega 5, pauta 2 -->

    <div>
      <form id="tipo-envio">
        <h4>Tipo de envío</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="input-tipo-envio" id="form-tipo-envio-premium"
            value="premium">
          <label class="form-check-label" for="premium">Premium 2 a 5 días (15%)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="input-tipo-envio" id="form-tipo-envio-express"
            value="express">
          <label class="form-check-label" for="express">Express 5 a 8 días (7%)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="input-tipo-envio" id="form-tipo-envio-standard"
            value="standard">
          <label class="form-check-label" for="standard">Standard 12 a 15 días (5%)</label>
      </form>
    </div> <br>

    <form id="direccion-envio">
      <h4>Dirección de envío</h4>
      <div class="form row">
        <div class="form-group col-md-4">
          <label for="calle">Calle</label>
          <input type="text" class="form-control" id="form-envio-calle" placeholder="Nombre de calle">
        </div>
        <div class="form-group col-md-3">
          <label for="numero">Número</label>
          <input type="number" class="form-control" name="form-envio-numero" id="input-numero"
            placeholder="Número de calle">
        </div>
      </div>
      <div class="form row">
        <div class="form-group col-md-4">
          <label for="input-esquina">Esquina</label>
          <input type="text" class="form-control" id="form-envio-esquina" placeholder="Nombre de calle">
        </div>
      </div>
    </form>

    <!-- Fin entrega 5, pauta 2 -->
    
    <!-- comienzo de entrega 6 pauta 2 -->
    <!-- Button trigger modalMetodoPago -->
    
    <hr class="mb-4">
            <h4 class="mb-3">Metodo de pago</h4>
            <div class="algo" id="contMetodoEnvio">
              <p id="tipoPago">No se selecciono metodo de pago</p>
            </div>
              
              <a type="button" class="text-primary" data-toggle="modal" data-target="#modalMetodoPago">
                Seleccionar metodo de pago
              </a>
              <!-- modalMetodoPago -->
              <div class="modal fade" id="modalMetodoPago" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Seleccione un metodo de pago</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="accordion" id="accordionExample">
                        <div class="card">
                          <div class="card-header" id="headingOne">
                            <h2 class="mb-0 text-center">
                              <button class="btn btn-link text-info" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <i class="fas fa-credit-card"></i> Tarjeta de credito
                              </button>
                            </h2>
                          </div>

                          <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                           
                            <div class="card-body">

                              <div class='card-wrapper' id="wrapper"></div>

                              <form class="needs-validation">
                                <div class="row mt-5">
                                  <div class="form-group col-sm-6">
                                    <input class="form-control form-control-rounded" id="modalNumberCard"
                                      placeholder="Numero de Tarjeta" type="number" name="number" maxlength="16" required>
                                  </div>
                                  <div class="form-group col-sm-6">
                                    <input class="form-control form-control-rounded" id="modalName"
                                      placeholder="Nombre Titular" type="text" name="name" maxlength="20" required />
                                  </div>
                                  <div class="form-group col-sm-3">
                                    <input class="form-control form-control-rounded" id="modalMonthYear"
                                      placeholder="MM/YY" type="text" name="expiry"  maxlength="4" required/>
                                  </div>
                                  <div class="form-group col-sm-3">
                                    <input class="form-control form-control-rounded" id="modalCvc" placeholder="CVC"
                                      type="text" name="cvc" maxlength="3" required/>
                                  </div>
                                  <button class="btn btn-outline-info btn-block margin-top-none" id="completarTarjeta"
                                    type="submit" data-dismiss="modal" onclick="insertPaymentMethod(this)">Completar</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-header" id="headingTwo">
                            <h2 class="mb-0 text-center text-info">
                              <button class="btn btn-link text-info collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <i class="fas fa-university"></i> Trasnferencia Bancaria
                              </button>
                            </h2>
                          </div>
                          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                            data-parent="#accordionExample">
                            <div class="card-body">
                              <h3 class="text-center">Datos Cuenta bancaria </h3>
                              <div class="row">
                                <div class="form-group col-sm-6">
                                  <input class="form-control form-control-rounded" id="modalNameAcount"
                                    placeholder="Nombre" type="text" name="name" maxlength="20" required />
                                </div>
                                <div class="form-group col-sm-6">
                                  <input class="form-control form-control-rounded" id="modalNumberAcount"
                                    placeholder="Numero de Cuenta" type="text" name="number" maxlength="16" required />
                                </div>
                                <div class="col-sm-6">
                                  <button class="btn btn-outline-info btn-block margin-top-none" id="completarCuenta"
                                    type="submit" data-dismiss="modal"
                                    onclick="insertPaymentMethod(this)">Completar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

  <!-- jQuery (asegúrate de que sea la versión adecuada) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS (asegúrate de que sea la versión adecuada) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



   <!-- Función para insertar el método de pago y cerrar el modal -->
<script>
  document.getElementById("validacionMetodoPago").style.display= "none"

  function insertPaymentMethod(button) {
    
    var modalNumberCard = document.getElementById('modalNumberCard').value;
    var modalName = document.getElementById('modalName').value;
    var modalMonthYear = document.getElementById('modalMonthYear').value;
    var modalCvc = document.getElementById('modalCvc').value;
    var modalNumberAcount = document.getElementById("modalNumberAcount").value;
    var modalNameAcount = document.getElementById("modalNameAcount").value;

    var tipoPago = document.getElementById('tipoPago');
 
    // Actualiza el contenido de tipoPago con los datos ingresados

    tipoPago.innerHTML = "Tarjeta de crédito: " + "Numero: " + modalNumberCard + " Nombre: " + modalName + " Vencimiento: " + modalMonthYear + " CVC: " + modalCvc;
 
     
    
}
    // Cierra el modal
    $(button).closest('.modal').modal('hide');

    console.log("Función insertPaymentMethod ejecutada"); // Llama a la función y muestra un mensaje en la consola

</script>

<!-- fin de la entrega 6 pauta 2 -->
   
  </main>

  <footer>
    <div id="footer-div"></div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/footer.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/card.js"></script>


</body>

</html>
